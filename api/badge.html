<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RX Badge Printing</title>
    <style>
        .badge {
            width: 106mm;  /* Kích thước chiều ngang của A5 */
            height: 144.4mm; /* Kích thước chiều dọc của A5 */
            padding: 25px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .name {
            font-size: 30px; /* Làm lớn Tên hơn */
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase; /* Viết hoa toàn bộ */
        }

        .company {
            font-size: 14px; /* Làm nhỏ tên công ty hơn */
            margin-bottom: 20px;
            text-transform: uppercase; /* Viết hoa toàn bộ */
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .option {
            font-size: 14px; /* Cỡ chữ cho option */
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="badge">
        <div class="name">{{name}}</div>
        <div class="company">{{company}}</div>
        <img src="{{qrCodeUrl}}" alt="QR Code" class="qr-code"> <!-- Sử dụng trực tiếp URL QR code -->
        <div class="option">{{option}}</div> <!-- Hiển thị option -->
    </div>

    <script>
        // Hàm để in và đóng cửa sổ sau 3 giây
        function printAndClose() {
            window.print(); // Gọi lệnh in
            setTimeout(function() {
                window.close(); // Đóng cửa sổ sau 3 giây
            }, 3000);
        }

        // Gọi hàm printAndClose khi trang đã tải
        window.onload = printAndClose;
    </script>
</body>
</html>
