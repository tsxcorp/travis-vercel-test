<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>In Badge A5</title>
    <style>
        .badge {
            width: 148mm;  /* Kích thước chiều ngang của A5 */
            height: 210mm; /* Kích thước chiều dọc của A5 */
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .name {
            font-size: 38px; /* Làm lớn Tên hơn */
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase; /* Viết hoa toàn bộ */
        }

        .company {
            font-size: 16px; /* Làm nhỏ tên công ty hơn */
            margin-bottom: 30px;
            text-transform: uppercase; /* Viết hoa toàn bộ */
        }

        .qr-code {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="badge">
        <div class="name">{{name}}</div>
        <div class="company">{{company}}</div>
        <img src="{{qrCodeUrl}}" alt="QR Code" class="qr-code"> <!-- Sử dụng trực tiếp URL QR code -->
    </div>
</body>
</html>
