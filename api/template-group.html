<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Group PDF Template</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .company {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .name {
            font-size: 38px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .qr-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
        }
        .qr-item {
            text-align: center;
            width: 45%;
        }
        .qr-item img {
            width: 150px;
            height: 150px;
        }
        .qr-description {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{headerUrl}}" width="100%">
    </div>
    <div class="content">
        <div class="company">{{company}}</div>

        <div class="section-title">Group Information</div>
        <div class="qr-item">
            <img src="{{qrCodeUrlGroup}}" alt="Group QR Code" class="qr-code">
            <div class="qr-description">Scan this QR to print all your Group Badges</div>
        </div>

        <div class="section-title">Member Information</div>
        <div class="qr-container">
            <div class="qr-item">
                <img src="{{qrCodeUrl}}" alt="Member QR Code" class="qr-code">
                <div class="qr-description">Scan this QR to print only your Badge</div>
            </div>
        </div>
        <div class="name">{{name}}</div>
    </div>
    <div class="footer">
        <img src="{{footerUrl}}" width="100%">
    </div>
</body>
</html>
