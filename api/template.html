<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Template</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .company {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .name {
            font-size: 38px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{headerUrl}}" width="100%">
    </div>
    <div class="content">
        <div class="company">{{company}}</div>
        <div class="name">{{name}}</div>
        <img src="{{qrCodeUrl}}" class="qr-code">
    </div>
    <div class="footer">
        <img src="{{footerUrl}}" width="100%">
    </div>
</body>
</html>
